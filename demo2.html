<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recognition Boxes</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #8B5CF6;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Header Styles */
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    /* Paragraph Styles */
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    /* Box Styles */
    .boxes {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 300px;
    }

    .box {
      width: 100px;
      background-color: #A7F3D0;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #22C55E;
      font-size: 24px;
      font-weight: bold;
      margin: 0 10px;
      transition: height 0.5s ease;
    }

    .box:nth-child(1) {
      height: 150px;
    }

    .box:nth-child(2) {
      height: 200px;
    }

    .box:nth-child(3) {
      height: 100px;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      .boxes {
        flex-direction: column;
        align-items: center;
        height: auto;
      }

      .box {
        margin: 10px 0;
      }

      .box:nth-child(1) {
        height: 200px;
      }

      .box:nth-child(2) {
        height: 150px;
      }

      .box:nth-child(3) {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>5. Recognition</h2>
    <p>Recognizing and celebrating the top 3 ranking students each week is not just about showcasing achievements; it's about creating a culture of motivation and healthy competition within our tuition center.</p>
    <div class="boxes">
      <div class="box">
        <span>1</span>
      </div>
      <div class="box">
        <span>2</span>
      </div>
      <div class="box">
        <span>3</span>
      </div>
    </div>
  </div>
</body>
</html>
