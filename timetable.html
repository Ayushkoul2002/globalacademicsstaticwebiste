<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Calendar</title>
<style>
  body {
    margin: 20px; /* Add margin to the body */
    padding: 0;
    font-family: Arial, sans-serif;
    background:#6a00ff;
    color: white;
    text-align: center;
  }

  .title {
    background-color: #6a00ff; 
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }
 
  table {
    margin: 0 auto;
    background-color: white;
    border-spacing: 0px;
   
  }
  
  th, td {
    padding: 20px; /* Increase padding for cells */
    border: 3px solid #6a00ff;
    text-align: center;
    color: black; 
    height: 60px;
  }
  th {
    background-color: black;
    color: white;
    width: 100px; 
  }
  th:last-child, td:last-child {
    width: 250px; /* Adjust width for the last column (Time) */
  }

</style>
</head>
<body>
<div class="title">7. Class Calendar</div>

<table>
  <thead>
    <tr>
      <th></th>
      <th>Class 6</th>
      <th>Class 7</th>
      <th>Class 8</th>
      <th>Class 9</th>
      <th>Class 10</th>
      <th style="background-color: #4CAF50; color: black;">Time</th> 
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Friday</td>
      <td>Maths Science</td>
      <td>Science Maths</td>
      <td></td>
      <td></td>
      <td></td>
      <td style="background-color: #4CAF50; color: black;">9:00 AM - 10:30 AM</td>
    </tr>
    <tr>
      <td>Saturday</td>
      <td></td>
      <td></td>
      <td>Maths Science</td>
      <td>Science Maths</td>
      <td></td>
      <td style="background-color: #4CAF50; color: black;">10:45 AM - 12:15 PM</td>
    </tr>
    <tr>
      <td>Sunday</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td>Maths Science Foundation</td>
      <td style="background-color: #4CAF50; color: black;">1:00 PM - 2:30 PM</td>
    </tr>
  </tbody>
</table>
</body>
</html>
