<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #5943F4;
            color: white;
            font-size: 20px;
        }
        .logo {
            text-align: center;
            margin-top: 50px;
        }
        .logo h1 {
            font-size: 40px;
            font-weight: bold;
            color: white;
            display: inline;
        }
        .logo h2 {
            font-size: 20px;
            color: white;
            display: inline;
            margin-left: 10px;
        }
        .slogan-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }
        .slogan {
            width: 30%;
            text-align: center;
            font-size: 50px;
            margin: 0; 
            height: 350px;
        }
        .menu {
            width: 30%;
            margin: 0 30px; 
            background-color: #000080;
            border-radius: 40px; 
            padding: 20px;
            text-align: center;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .menu ul li {
            padding: 20px 0; 
            font-size: 25px; 
            font-weight: bold;
            color: white;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
        }
        .menu ul li:last-child {
            border-bottom: none;
        }
        .menu ul li:hover {
            background-color: #0000A0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>Global Academics</h1>
        <h2>EST. 2015</h2>
    </div>
    <div class="slogan-menu">
        <div class="slogan">
            <div>lets make</div>
            <div>learning fun!</div>
        </div>
        <div class="menu">
            <ul>
                <li>Introduction</li>
                <li>Classes Offered</li>
                <li>Classroom Features</li>
                <li>Faculty and Staff</li>
                <li>Application Process</li>
                <li>Contact Information</li>
            </ul>
        </div>
    </div>
</body>
</html>
