<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6a42f4;
        }

        .container {
            position: relative;
            max-width: 90%; /* Adjust as needed */
            max-height: 90%; /* Adjust as needed */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .image-bg {
            display: block;
            width: 100%;
            height: auto;
            opacity: 0.8;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .text h1 {
            margin: 0;
            margin-top: 100px;
        }

        .text p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="5.png" class="image-bg" alt="Background Image">
        <div class="text">
            <h1>Classroom Features</h1>
            <p>Welcome to our class online noticeboard.</p>
        </div>
    </div>
</body>
</html>
