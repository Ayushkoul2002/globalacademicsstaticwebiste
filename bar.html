<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6a0dad;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .bar-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        .bar {
            flex: 1; /* Make bars expand to fill available space */
            background-color: #7bed9f;
            border-radius: 10px; /* Adjust border radius for bar ends */
            margin: 0 5px; /* Reduce margin between bars */
            text-align: center;
            box-sizing: border-box;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align bar text to bottom */
            transition: height 0.5s; /* Add smooth transition for height change */
        }

        .bar:nth-child(1) {
            order: 3; /* Bring the first bar to the last position */
        }

        .bar:nth-child(2) {
            order: 2; /* Bring the second bar to the middle position */
        }

        .bar:nth-child(3) {
            order: 1; /* Bring the third bar to the first position */
        }

        .bar span {
            position: absolute;
            bottom: 5px; /* Adjust the spacing between bar and text */
            font-size: 1rem;
        }

        .bar-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px; /* Add some spacing between bars and labels */
        }

        .bar-labels span {
            font-size: 0.8rem;
        }

        .icon {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#128093;</div>
        <h1>5. Recognition</h1>
        <p>Recognizing and celebrating the top 3 ranking students each week is not just about showcasing achievements; it's about creating a culture of motivation and healthy competition within our tuition center.</p>
        <div class="bar-container">
            <div class="bar" style="height: 200px;"><span>1</span></div>
            <div class="bar" style="height: 150px;"><span>2</span></div>
            <div class="bar" style="height: 100px;"><span>3</span></div>
        </div>
        <div class="bar-labels">
            <span>Rank 3</span>
            <span>Rank 2</span>
            <span>Rank 1</span>
        </div>
    </div>
</body>
</html>
