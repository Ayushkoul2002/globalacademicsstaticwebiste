<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6a0dad;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .bar-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        .bar {
            width: 80px;
            background-color: #7bed9f;
            border-radius: 50px;
            margin: 0 10px;
            text-align: center;
            padding: 20px 0;
            box-sizing: border-box;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .bar:nth-child(1) {
            height: 100px;
        }

        .bar:nth-child(2) {
            height: 150px;
        }

        .bar:nth-child(3) {
            height: 200px;
        }

        .bar-labels {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .bar-labels span {
            font-size: 0.8rem;
        }

        .icon {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#128093;</div>
        <h1>5. Recognition</h1>
        <p>Recognizing and celebrating the top 3 ranking students each week is not just about showcasing achievements; it's about creating a culture of motivation and healthy competition within our tuition center.</p>
        <div class="bar-container">
            <div class="bar">3</div>
            <div class="bar">2</div>
            <div class="bar">1</div>
        </div>
        <div class="bar-labels">
            <span>10</span>
            <span>12</span>
            <span>14</span>
            <span>16</span>
        </div>
    </div>
</body>
</html>
