<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Features</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #8b72ff;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .text {
            text-align: left;
        }

        .arrow {
            margin-top: 20px;
        }

        .arrow img {
            max-width: 100px;
            height: auto;
        }

        .illustration img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                flex-direction: column;
                align-items: center;
            }

            .content {
                align-items: center;
                margin-bottom: 20px;
            }

            .text {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="text">
                <h1>Classroom Features</h1>
                <p>Welcome to our class online noticeboard.</p>
            </div>
            <div class="arrow">
                <img src="arrow.png" alt="Arrow">
            </div>
        </div>
        <div class="illustration">
            <img src="class.jpg" alt="Illustration">
        </div>
    </div>
</body>
</html>
