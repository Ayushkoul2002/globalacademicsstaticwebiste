<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Integrated HTML and CSS</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
  body {
    background-color:#5943F4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    display: flex;
    justify-content: space-around; /* Aligns the outer divs side by side */
  }
  
  .inner-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .title {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .schedule {
    font-size: 18px;
    margin-bottom: 20px;
  }
  
  .blocks-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .block {
    width: 200px;
    height: 200px;
    background-color: #20CD8D;
    border-radius: 20px;
    margin: 20px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  
  .block .icon {
    font-size: 40px;
    margin-bottom: 10px;
  }
  
  .block .plus {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    color: white;
  }

  /* Increase the height of only the Scheduled Classes block */
  .schedule .block {
    height: 392px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="inner-container">
    <div class="title">How we operate</div>
    <div class="schedule">
        <div class="block">
          <span class="plus">+</span>
          <i class="icon far fa-calendar-alt"></i>
          <span>Scheduled Classes</span>
        </div>
      </div>
  </div>

  <div class="inner-container">
    <div class="blocks-container">
      <div class="block">
        <span class="plus">+</span>
        <i class="icon far fa-file-alt"></i>
        <span>Course Coverage</span>
      </div>

      <div class="block">
        <span class="plus">+</span>
        <i class="icon fas fa-chart-bar"></i>
        <span>Progress tracking</span>
      </div>

      <div class="block">
        <span class="plus">+</span>
        <i class="icon fas fa-user"></i>
        <span>Personal Guidance</span>
      </div>
    </div>

    <div class="blocks-container">
      <div class="block">
        <span class="plus">+</span>
        <i class="icon fas fa-th-large"></i>
        <span>Online Access</span>
      </div>

      <div class="block">
        <span class="plus">+</span>
        <i class="icon far fa-lightbulb"></i>
        <span>IITianâ€™s Approach</span>
      </div>

      <div class="block">
        <span class="plus">+</span>
        <i class="icon far fa-heart"></i>
        <span>Weekly Feedback</span>
      </div>
    </div>
  </div>
</div>

</body>
</html>
