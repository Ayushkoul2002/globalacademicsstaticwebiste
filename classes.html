<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classes Offered</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background:#5943f4;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .content {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 80%;
      height: 60%;
      position: relative; /* Added */
    }
    .image-container {
      flex: 1;
      max-width: 50%;
      max-height: 70%;
      border-radius: 15px;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      display: block;
    }
    .classes-buttons {
      flex: 1;
      max-width: 50%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      margin-left: 20px;
    }
    .classes-buttons button {
      background-color: #05006b;
      color: white;
      padding: 30px 60px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 24px;
      width: 100%;
      box-sizing: border-box;
    }
    .social-icons {
      position: absolute;
      right: 30%; /* Changed from left: 0; */
      bottom: 15%;
      transform: translate(50%, 50%); /* Changed from -50% */
      text-align: center;
    }
    .social-icons img {
      width: 30px;
      height: 30px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Classes Offered</div>
    <div class="content">
      <div class="image-container">
        <img src="https://via.placeholder.com/400" alt="Person holding books">
      </div>
      <div class="classes-buttons">
        <button>Class 6</button>
        <button>Class 7</button>
        <button>Class 8</button>
        <button>Class 9</button>
        <button>Class 10</button>
        <button>Foundation</button>
      </div>
    </div>
    <div class="social-icons">
      <img src="https://via.placeholder.com/30" alt="Social icon">
      <img src="https://via.placeholder.com/30" alt="Social icon">
      <img src="https://via.placeholder.com/30" alt="Social icon">
    </div>
  </div>
</body>
</html>
